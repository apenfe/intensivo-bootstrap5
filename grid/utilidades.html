<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Utilidades para columnas</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />

    <style>
        .row{
            background-color: #e8e8e8;
            margin-top: 20px;
        }

        .columna{
            background-color: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
    
  </head>

  <body>

    <div class="container">
        <div class="row">
            <div class="col columna order-4 order-md-1">
                Columna 1
            </div>
            <div class="col columna order-3 order-md-2">
                Columna 2
            </div>
            <div class="col columna order-2 order-md-3">
                Columna 3
            </div>
            <div class="col columna order-1 order-md-4">
                Columna 4
            </div>
        </div>

        <div class="row">
            <div class="col-3 columna offset-3 offset-sm-6">
                Columna
            </div>
        </div>

        <div class="row">
            <div class="col-3 columna offset-3">
                Columna 1
            </div>
            <div class="col-3 columna offset-3">
                Columna 2
            </div>
        </div>

        <div class="row ">
            <div class="col-auto columna me-auto">
                Columna 1
            </div>
            <div class="col-auto columna me-auto">
                Columna 2
            </div>
        </div>

    </div>
    
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
