<!DOCTYPE html>

<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Columnas anidadas</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css" />
    <style>
      .container {
        margin-top: 20px;
      }

      .row {
        background-color: #e8e8e8;
      }

      .columna {
        background-color: #f2f2f2;
        text-align: center;
        border: 1px solid #8d8d8d;
      }

      .columna-interior {
        background-color: #e8e8e8;
        border: 1px solid #8d8d8d;
        padding: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-6 columna">
          Columna 1
          <div class="row">
            <div class="col-12 col-md-6 columna-interior">Sub-columna 1</div>
            <div class="col-12 col-md-6 columna-interior">Sub-columna 2</div>
          </div>
        </div>
        <div class="col-12 col-md-6 columna">
          Columna 2
          <div class="row">
            <div class="col-12 columna-interior col-md-6">Sub-columna 1</div>
            <div class="col-12 columna-interior col-md-6">Sub-columna 2</div>
          </div>
        </div>
      </div>
    </div>
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
